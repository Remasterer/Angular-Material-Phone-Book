<div class="container">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add phone</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')" style="outline: none">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form name="addContactForm">
        <div class="form-group">
            <input type="text" placeholder="first name goes here" class="form-control" [(ngModel)]="newContactFirstName" name="newContactFirstName">
            <input type="text" placeholder="second name goes here" class="form-control mt-3" [(ngModel)]="newContactLastName" name ="newContactLastName">
            <input type="text" placeholder="number goes here" class="form-control mt-3" [(ngModel)]="newContactNumber" name="newContactNumber">
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="saveBtnEventHandler(modal)">Save</button>
    </div>
  </ng-template>

  <h1 class="text-danger">My phone book!</h1>
  <hr>
  <div class="row justify-content-between">
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" class="form-control col-8   ml-3 ">
    <input type="button" value="add phone" class="btn btn-success  col-3  mr-2" (click)="open(content)">
  </div>
    <table mat-table [dataSource]="dataSource" matSort class="table mt-4">
    <!-- Position Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="secondName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.secondName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let element"> {{element.number}} </td>
    </ng-container>


      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-warning">Edit</button>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
          <button class="btn btn-danger">Delete</button>
        </td>
      </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
